version: '3.8'
services:
  fastapi-vscode-debug-setup:
      build: .
      ports:
        - 5000:5000
        - 5678:5678
      volumes:
        - ./app:/code
      command: ["sh", "-c", "pip install debugpy -t /tmp && python /tmp/debugpy --wait-for-client --listen 0.0.0.0:5678 -m uvicorn main:app --host 0.0.0.0 --port 5000 --reload"]
      environment:
        - APP_MESSAGE=Hello debugger
